name: Deploy MERN App to Local Runner

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies for Backend
        run: |
          cd express.js_server
          npm install
      
      - name: Install dependencies for Frontend
        run: |
          cd react.js_app
          npm install

      - name: Build Frontend
        run: |
          cd react.js_app
          npm run build

      - name: Deploy Backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}  # Use the secret here
        run: |
          cd express.js_server
          Start-Process -NoNewWindow -File npm -ArgumentList 'start'
          echo "Backend is running"
